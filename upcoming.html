<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/images/Logo-Amazing-Events-favicon.png"
      type="image/x-icon"
    />
    <title>Amazing Events</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light color-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            class="width-logo"
            src="./Assets/images/Logo-Amazing-Events.png"
            alt="Logo Web Page"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-lg-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link padding-links"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link padding-links active" href="#"
                >Upcoming Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link padding-links" href="./past-events.html"
                >Past Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link padding-links" href="./contact.html"
                >contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link padding-links" href="./upcoming.html">stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header
      class="d-flex justify-content-center align-items-center width-header color-title"
    >
      <h1>Upcoming Events</h1>
    </header>
    <main id="app" class="d-flex flex-column gap-5 color-title">
      <div
        class="section-nav d-flex flex-column flex-lg-row flex-md-column justify-content-center align-items-center justify-content-md-around"
      >
        
        <template v-for="category in categories">
          <div class="padding-left form-check d-lg-flex d-flex">
            <input class="form-check-input" :id="category" type="checkbox" :value="category" v-model="checked" >
            <label class="form-check-label" :for="category">
                {{category}}
            </label>
          </div>
        </template>
        <div class="">
          <nav
            class="navbar navbar-light margin-right-nav nav-searcView More nav-search"
          >
            <div class="container-fluid">
              <div class="d-flex">
                <input
                  id="search-up-coming"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  v-model="searchI"
                />
                <i
                  class="fa-solid fa-magnifying-glass d-flex align-items-center"
                ></i>
                {{filter}}
                {{filterSelect}}
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div
        class="container-cards d-flex flex-md-wrap flex-sm-column flex-md-row flex-lg-row justify-content-center align-items-center justify-content-md-around w-100 gap-3"
      >
        <div v-for="event in eventsFilterComing">
          <div class="card mb-3 mb-md-0">
            <img :src="event.image" class="card-img-top" :alt="event.name" />
            <div class="card-body d-flex flex-column gap-3">
              <div class="d-flex flex-column align-items-center text-card">
                <h5 class="card-title d-flex text-align-center">
                  {{event.name}}
                </h5>
                <p class="card-text">{{event.description}}</p>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-row gap-1">
                  <h5>Price:</h5>
                  <p>${{event.price}}</p>
                </div>
                <div>
                  <a :href="'./details.html?id='+ event._id" class="btn"
                    >View More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <p v-if="eventsFilter.length == 0" class="text-black display-1 fw-bolder">Event does not exist</p>
      </div>
    </main>
    <footer
      class="w-100 width-footer d-flex flex-column flex-md-row justify-content-center align-items-center gap-5 justify-content-md-between align-items-md-center color-nav"
    >
      <div class="footer-image d-flex gap-5">
        <div class="color-logo-footer footer-hover">
          <a href="https://www.instagram.com/" target="_blank">
            <img
              class="instagram"
              src="./Assets/images/ig.png"
              alt="Instagram Logo"
            />
          </a>
        </div>
        <div class="color-logo-footer footer-hover">
          <a href="https://web.whatsapp.com/" target="_blank">
            <img
              class="instagram"
              src="./Assets/images/wsp.png"
              alt="logo whatsapp"
            />
          </a>
        </div>
        <div class="color-logo-footer footer-hover">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="instagram"
              src="./Assets/images/facebook.png"
              alt="logo facebook"
            />
          </a>
        </div>
      </div>
      <div class="col-1 color-cohort-footer">
        <h6>Cohort</h6>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/21ebc2274f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./Assets/javascript/vue.js"></script>
  </body>
</html>
