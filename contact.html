      <header class="d-flex justify-content-center align-items-center width-header color-title">
        <h1>Contact us</h1>
      </header>
      <main class="d-flex flex-column w-100 justify-content-center align-items-center color-title">
            <form action="./show_data.html" method="get">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Name:</label>
                    <input type="text" name="fullname" class="form-control" id="fullname" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" >
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
                <div class="col-auto d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
            </form>
      </main>
      <footer class="w-100 width-footer d-flex flex-column flex-md-row justify-content-center align-items-center gap-5 justify-content-md-between align-items-md-center color-nav">
        <div class=" footer-image d-flex gap-5 ">  
            <div class="color-logo-footer footer-hover">
                <a href="https://www.instagram.com/" target="_blank">
                  <img class="instagram" src="./Assets/images/ig.png" alt="Instagram Logo"> 
                </a>
            </div>
            <div class="color-logo-footer footer-hover">
              <a href="https://web.whatsapp.com/" target="_blank">
                <img class="instagram" src="./Assets/images/wsp.png" alt="logo whatsapp">
              </a>
            </div>
            <div class="color-logo-footer footer-hover">
              <a href="https://www.facebook.com/" target="_blank">
                <img class="instagram" src="./Assets/images/facebook.png" alt="logo facebook">
              </a>  
            </div>
        </div>

            <h6>Cohort</h6>
